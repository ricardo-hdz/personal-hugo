{{ "<!-- Footer -->" | safeHTML }}
<footer class="text-center">
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{ with .Site.Params.footer.owner }}{{ . | markdownify }}{{ end }}
                </div>
                <div class="col-lg-12">
                    {{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}
                </div>
            </div>
        </div>
    </div>
</footer>

{{ "<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->" | safeHTML }}
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
